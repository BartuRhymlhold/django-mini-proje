{% extends 'blog/base.html' %}

{% block content %}
  <h2>Kullanıcı Girişi</h2>
  
  {% if hata %}
    <p style="color: red;">{{ hata }}</p>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Giriş Yap</button>
  </form>
  
  <p>Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Ol</a></p>
{% endblock %}
