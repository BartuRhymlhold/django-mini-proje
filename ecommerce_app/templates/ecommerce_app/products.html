<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Products</h2>
        <div class="row">
            {% for records in result %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    {% if records.image %}
                    <img src="{{ records.image.url }}" class="card-img-top" alt="{{ records.name }}" style="max-height: 300px; object-fit: cover;">
                    {% else %}
                    <div class="card-img-top d-flex align-items-center justify-content-center" style="height: 300px; background-color: #f8f9fa;">
                        <p class="text-muted">No image uploaded</p>
                    </div>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ records.name }}</h5>
                        <p class="card-text">Price: ${{ records.price }}</p>
                        <p class="card-text">Stock: {{ records.stock }}</p>
                        <a href="{% url 'ecommerce:details' records.id %}" class="btn btn-primary w-100">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
